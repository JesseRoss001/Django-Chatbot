{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        #chatbox { 
            height: 400px; 
            overflow-y: scroll; 
            background-color: #fff;
            color: #000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
        }
        .message { 
            padding: 8px 16px; 
            border-radius: 25px; 
            margin-bottom: 8px;
            width: fit-content;
            max-width: 80%;
        }
        .user-message { 
            background-color: #ff0000; /* Red background for user messages */
            color: white;
            margin-left: auto; 
        }
        .bot-message { 
            background-color: #6c757d; 
            color: white;
        }
        .chat-header {
            background-color: #ff0000; /* Red header */
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            color: white;
            text-align: center;
        }
        .responsive-logo {
            max-width: 100px; /* Limit logo width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="chat-header">
                    <h1>{{ headline }}</h1>
                    <img src="{{ MEDIA_URL }}logo-cleandesignuk.jpg" alt="Clean Design UK Logo" class="img-fluid responsive-logo">
                </div>
                <div class="bg-black p-3 rounded-bottom shadow">
                    <p class="text-white text-center">{{ subtext }}</p>
                    <div id="chatbox" class="mb-3"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message..." onkeypress="if(event.keyCode == 13) sendMessage();">
                        <button class="btn btn-danger" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var message = input.value.trim();
            if (message === '') return; // Prevent sending empty messages
    
            displayMessage(message, 'user');
            input.value = ''; // Clear input field
    
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chat/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (this.status === 200) {
                    var response = JSON.parse(this.responseText); // Parse the JSON response
                    displayMessage(response.message, 'bot'); // Display the 'message' field from the JSON
                } else {
                    displayMessage('Failed to get response from server.', 'bot');
                }
            };
            xhr.send('message=' + encodeURIComponent(message));
        }
    
        function displayMessage(message, sender) {
            var div = document.createElement('div');
            div.textContent = message;
            div.className = 'message ' + (sender === 'user' ? 'user-message float-end' : 'bot-message float-start');
            document.getElementById('chatbox').appendChild(div);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight; // Scroll to the bottom
            document.getElementById('chatbox').appendChild(document.createElement('div')).className = 'clearfix'; // Clear floats
        }
    </script>
</body>
</html>
