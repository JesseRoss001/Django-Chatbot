<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        #chatbox { 
            height: 400px; 
            overflow-y: scroll; 
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 10px;
        }
        .message { 
            padding: 8px 16px; 
            border-radius: 25px; 
            margin-bottom: 8px;
            width: fit-content;
            max-width: 80%;
        }
        .user-message { 
            background-color: #007bff; 
            color: white; 
            margin-left: auto; 
            animation: slideInRight 0.5s ease;
        }
        .bot-message { 
            background-color: #78909c; 
            color: white;
            animation: slideInLeft 0.5s ease;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" style="font-weight: 600; color: #007bff;">Talk to Our Chatbot!</h2>
                <div class="bg-white p-3 rounded shadow">
                    <div id="chatbox"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message..." onkeypress="if(event.keyCode == 13) sendMessage();">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var message = input.value.trim();
            if (message === '') return; // Prevent sending empty messages

            displayMessage(message, 'user');
            input.value = ''; // Clear input field

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chat/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (this.status === 200) {
                    displayMessage(this.responseText, 'bot');
                } else {
                    displayMessage('Failed to get response from server.', 'bot');
                }
            };
            xhr.send('message=' + encodeURIComponent(message));
        }

        function displayMessage(message, sender) {
            var div = document.createElement('div');
            div.textContent = message;
            div.className = 'message ' + (sender === 'user' ? 'user-message float-end' : 'bot-message float-start');
            document.getElementById('chatbox').appendChild(div);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight; // Scroll to the bottom
            document.getElementById('chatbox').appendChild(document.createElement('div')).className = 'clearfix'; // Clear floats
        }
    </script>
</body>
</html>
